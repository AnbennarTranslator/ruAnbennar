   mother_akan.2.t:0 "The Twelfth Summer Solstice"
   mother_akan.2.d:0 "The summer solstice of the 12th year has arrived and with every 12 years a new aspect of Mother Akan is celebrated. While the Mother has many aspects, it is known among her devout that her main aspects are Justice, Resilience, Compassion, and Reciprocity. Many children have been raised knowing only the celebration of one aspect. Many elderly will not live to see this aspect again. Remember them as the cycle turns and the Mother carries us through our lives."
