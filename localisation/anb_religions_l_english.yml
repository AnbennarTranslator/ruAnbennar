  kobold_dragon_cult_religion_desc:0 "The Kobold Dragon Cult is a loose collection of dragon-worshipping sects within kobold society. It is said when the largest hoard of gold in the world is collected at the Dragonheights that the great ancient father of dragons, Malliath himself, will awaken."
  kobold_serpent_cult:0 "…¯ª°ºþ ¬³®¿² ¬¡®¿¦¢"
  xhazobkult:0 "©¡¬³®¿²"
  xhazobkult_religion_desc:0 "Demonic cult at worst, gnollish folk beliefs with an fiendish undertone at best. The Xhazobkult revolves around the rise and fall of the Xhazobine: demonic-chosen leaders of all gnollkind, who they believe will lead them to greater dominions and riches."
